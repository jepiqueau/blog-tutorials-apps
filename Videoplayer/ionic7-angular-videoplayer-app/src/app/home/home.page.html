<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Video List
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Video List
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-videoitem *ngFor="let video of getVideos()" [video]="video"></app-videoitem>
  </ion-list>
</ion-content>
